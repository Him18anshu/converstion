<script>
    // if...else
    let number = 10;
if (number % 2 === 0) {
  console.log("The number is even.");
} else {
  console.log("The number is odd.");
}
// if...else if Ladder
let score = 85;
if (score >= 90) {
  console.log("Grade: A");
} else if (score >= 75) {
  console.log("Grade: B");
} else if (score >= 50) {
  console.log("Grade: C");
} else {
  console.log("Grade: F");
}
// switch Statement
let fruit = "apple";
switch (fruit) {
  case "banana":
    console.log("You chose banana.");
    break;
  case "apple":
    console.log("You chose apple.");
    break;
  case "orange":
    console.log("You chose orange.");
    break;
  default:
    console.log("Unknown fruit.");
}

</script>
